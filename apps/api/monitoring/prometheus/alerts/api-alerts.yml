groups:
  - name: ecom-api-alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{status_class="5xx"}[5m])) / sum(rate(http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      # High latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is above 1 second"

      # Service down
      - alert: ServiceDown
        expr: up{job="ecom-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "E-commerce API is down"
          description: "The E-commerce API service has been down for more than 1 minute"

      # High memory usage
      - alert: HighMemoryUsage
        expr: nodejs_heap_size_bytes{type="used"} / nodejs_heap_size_bytes{type="total"} > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Node.js heap usage is above 90%"

      # Database connection issues
      - alert: DatabaseConnectionFailed
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "Cannot connect to PostgreSQL database"

      # Redis connection issues
      - alert: RedisConnectionFailed
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failed"
          description: "Cannot connect to Redis cache"

      # High cache miss rate
      - alert: HighCacheMissRate
        expr: rate(cache_misses_total[5m]) / (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m])) > 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High cache miss rate"
          description: "Cache miss rate is above 50% for the last 10 minutes"

      # Payment failures
      - alert: HighPaymentFailureRate
        expr: rate(ecom_payment_failed_total[5m]) / rate(ecom_payment_attempts_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High payment failure rate"
          description: "Payment failure rate is above 10%"

      # Low checkout conversion
      - alert: LowCheckoutConversion
        expr: rate(ecom_checkout_success_total[1h]) / rate(ecom_checkout_attempts_total[1h]) < 0.5
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Low checkout conversion rate"
          description: "Checkout conversion rate is below 50% for the last hour"
